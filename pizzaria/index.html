<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzaria</title>
</head>
<body>
    <header>
        <div class="logo">
            <p> #PIZZARIA <br> AURORA </p>
        </div>
        <div class="menu">
            <ul class="meumenu">
                <li> <a href="#top"> Início </a> </li>
                <li> <a href=""> Quem Somos </a> </li>
                <li> <a href=""> Novidades </a> </li>
                <li> <a href=""> Cardápio </a> </li>
                <li> <a href=""> Bebidas </a> </li>
                <li> <a href="#reserva"> Fazer Reserva </a> </li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <img src="imagens/banner.jpg" alt="banner" width="100%" height="400px">
    </div>
    <div class="corpo">
        <div class="title">
            <h1> PROMOÇÕES </h1>
        </div>
        <div class="p1">
            <img src="imagens/p1.jpg" alt="produto1" width="48%" height="48%">
        </div>
        <div class="p2">
            <img src="imagens/p2.jpg" alt="produto2" width="48%" height="48%">
        </div>
        <div class="p3">
            <img src="imagens/p3.jpg" alt="produto3" width="48%" height="48%">
        </div>
        <div class="p4">
            <img src="imagens/p4.jpg" alt="produto4" width="48%" height="48%">
        </div>
        <div class="center">
            <h2> LOCAL ACONCHEGANTE PARA PASSAR MOMENTOS INCRÍVEIS COM A FAMÍLIA!</h2>
        </div>
        <div class="pizzaria" id="reserva">
            <img src="imagens/pizzaria.jpg" alt="pizzaria" alt="produto4" width="48%" height="48%">
        </div>
        <div class="pizzaria2" id="reserva">
            <img src="imagens/pizzaria2.jpg" alt="pizzaria2" alt="produto4" width="48%" height="48%">
        </div>

        <input type="submit" nome="enviar" value="FAZER RESERVA" class="campobotao">
    </div>

    <footer>
        <div class="footer">
            <div class="redes">
            <h1>Redes Sociais</h1>
            <a href="#" class="footer_link" id="instagram"></a>
            <img src="redes/instagram.png" alt="instagram" width="35px" height="35px">
            <a href="#" class="footer_link" id="facebook"></a>
            <img src="redes/facebook.png" alt="facebook" width="25px" height="35px">
            <a href="#" class="footer_link" id="whatsapp"></a>
            <img src="redes/whatsapp.png" alt="whatsapp" width="35px" height="35px">
            <a href="#" class="footer_link" id="twitter"></a>
            <img src="redes/twitter.png" alt="twitter" width="40px" height="35px">
        <a class="voltar" href="#top">
            <p>Voltar ao Topo</p>
        </a> 
            </div>
        </div>
    </footer>   
</body>
</html>
