<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
    <style>
        p{
            padding-left: 5px;
        }
        *{
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Dados do Usuário</legend>
                <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" required minlength="3" maxlength="15" placeholder="nome do usuário"></p>
                <p><label for="isobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome min" required minlength="2" maxlength="20" placeholder="sobrenome do usuário"></p>
                <p><label for="iemail">E-mail: </label><input type="email" name="email" id="iemail" required placeholder="e-mail do usuário"></p>
                <p><label for="itel">Telefone: </label><input type="tel" name="tel" id="itel" required minlength="11" placeholder="telefone do usuário"></p>
                <p><label for="iidade">Idade: </label><input type="number" name="idade" id="iidade" required minlength="2" maxlength="3" placeholder="idade do usuário"></p>
                <p><label for="ipassword">Senha: </label> <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" placeholder="senha do usuário"></p>
            </fieldset>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasculino"> <label for="imasculino">Masculino</label>
                <input type="radio" name="sexo" id="ifeminino"> <label for="ifeminino">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" name="genero" id="icisgenero"> <label for="icisgenero">Cisgênero</label>
                <input type="radio" name="genero" id="itransgenero"> <label for="itransgenero">Transgênero</label>
                <input type="radio" name="genero" id="inaobinario"> <label for="inaobinario">Não-Binário</label>
            </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <label for="ifutebol">Futebol</label> <input type="checkbox" name="futebol" id="ifutebol">
                <label for="ivoley">Voley</label> <input type="checkbox" name="voley" id="ivoley">
                <label for="ibasquete">Basquete</label> <input type="checkbox" name="basquete" id="ibasquete">
                <label for="handbol">Handbol</label> <input type="checkbox" name="handbol" id="ihandbol">
            </fieldset>

            <fieldset>
                <legend>Nível de Satisfação</legend>
                <label for="isatisfact">Satisfação de 1 a 5</label>
                <input type="range" name="satisfact" id="isatisfact" min="1" max="5">
            </fieldset>

            <fieldset>
                <legend>Foto de Perfil</legend>
                <label for="ifoto"></label>
                <input type="file" name="foto" id="ifoto">
            </fieldset> 

            <fieldset>
                <legend>Estado</legend>
                <label for="iest"></label>
                <select name="estado" id="iest">
                    <option value="" selected>----------Escolha----------</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </fieldset> 

            <fieldset>
                <legend>Profissão</legend>
                <label for="iprof"></label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador(a)</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor(a)</option>
                    <option value="PROF">Professor(a)</option>
                </datalist>
            </fieldset> 
            
            <fieldset>
                <legend>Mensagem do Usuário</legend>
                <label for="imsg"></label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>                
                </datalist>
            </fieldset>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </form>
            
</body>
</html>
