<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/form.css">
    <title>Fale Conosco</title>
    <script>
        function calcTotal(){
            var qtd = document.getElementById("cqtd").value
            tot = qtd*999.99
            document.getElementById("cTot").value = tot.toFixed(2)
        }
    </script>
</head>
<body>
    <header>
        <hgroup>
            <h1>Contato</h1>
            <h3>Formulário de Contato</h3>
        </hgroup>
    </header>
    <section>
        <form method="POST" id="fcontato" action="mailto:educyphrak@gmail.com" oninput="calcTotal()" onmouseenter="calcTotal()">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p>Nome: <input type="text" name="tnome" id="cnome" size="20" maxlength="50" placeholder="Nome Completo" > </p>
                <p>Senha: <input type="password" name="tsenha" id="csenha" size="20" maxlength="10" placeholder="Sua Senha"></p>
                <p>E-mail: <input type="email" name="temail" id="cemail" size="20" maxlength="50" placeholder="Seu E-mail"> </p>
                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <input type="radio" name="tsexo" id="cmasc"><label for="cmasc">Masculino</label></input>
                    <input type="radio" name="tsexo" id="cfem"><label for="cfem">Feminino</label></input>
                </fieldset> <br>
                <p>Data de Nascimento: <input type="date" name="tdata" id="cdata"></p>
            </fieldset>
            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                <p>Logradouro: <input type="text" name="trua" id="rua" size="30" maxlength="80" placeholder="Rua, Avenida, Travessa, Praça"></p>
                <p>Número: <input type="number" name="tnumero" id="cnumero" min="0" max="99999" placeholder="Número"></p>
                <p>Estado: <select name="tEst" id="cEst">
                    <option value="Rio de Janeiro">RJ</option>
                    <option value="São Paulo">SP</option>
                    <option value="Minas Gerais">MG</option>
                    <option value="Paraná">PR</option>
                    <option value="Santa Catarina">SC</option>
                    <option value="Rio Grande do Sul">RS</option>
                    <option value="Rio Grande do Norte">RN</option>
                    <option value="Bahia">BA</option>
                    <option value="Ceará">CE</option>
                    <option value="Amazonas">AM</option>
                </select></object> </p>
                <p>Cidade: <input type="text" name="tCid" id="cCid" placeholder="Sua Cidade"></p>
            </fieldset>
            <fieldset id="mensagem">
                <legend>Mensagem do Usuário</legend>
                <p>Grau de Urgência: Min <input type="range" name="tgrau" id="cgrau" min="0" max="10" step="2.5"> Max</p>
                <p>Mensagem: <br> <textarea name="tMsg" id="cMsg" cols="40" rows="10" placeholder="Deixe aqui sua Mensagem"></textarea></p>
            </fieldset>
            <fieldset>
                <legend id="pedido">Quero um Google Glass</legend>
                <p>Cor: <input type="color"></p>
                <p>Quantidade: <input type="number" name="tqtd" id="cqtd" value="1" min="1" max="10"></p>
                <p>Preço Total: <input type="number" name="tTot" id="cTot" step=".01" readonly> R$</p>
            </fieldset>
            <br>
            <input type="submit" value="Enviar"> <br>
            <br>
            <a href="index.html">Voltar</a>
        </form>
    </section>
    
</body>
</html>
